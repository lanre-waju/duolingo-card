<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Duolingo Card</title>
    <style></style>
</head>

<body>
    <div class="container">
        <div class="practice">
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
            </div>
            <div class="text">
                <p class="price">15 MINS</p>
                <p class="test">Try the test</p>
                <p class="description">Practice as much as you want.</p>
            </div>
            <div class="button">
                <a href="#" class="btn fill">Practice test</a>
            </div>
        </div>
        <div class="buy">
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"
            />
          </svg>
            </div>
            <div class="text">
                <p class="price">$49 USD</p>
                <p class="test">Purchase the test</p>
                <p class="description">
                    Buy the test now and take it whenever you're ready.
                </p>
            </div>
            <div class="button">
                <a href="#" class="btn outline">Buy now</a>
            </div>
        </div>
        <div class="start">
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
            />
          </svg>
            </div>
            <div class="text">
                <p class="price">60 MINS</p>
                <p class="test">Take the test</p>
                <p class="description">
                    Anytime, anywhere. Get results in less than 2 days.
                </p>
            </div>
            <div class="button">
                <a href="#" class="btn disabled">Start test</a>
            </div>
        </div>
    </div>
</body>

</html>
